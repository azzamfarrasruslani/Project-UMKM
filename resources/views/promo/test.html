<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Animation with GSAP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        #testCounter {
            font-size: 3rem;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="testCounter">0</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const counter = { value: 0 }; // Initial value as an object
            gsap.to(counter, {
                value: 100, // Target value
                duration: 2, // Animation duration in seconds
                onUpdate: () => {
                    document.getElementById("testCounter").textContent = Math.floor(counter.value);
                }
            });
        });
    </script>
</body>
</html>
